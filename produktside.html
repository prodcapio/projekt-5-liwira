<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mediaquery.css" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="loaddesktopstyles.js"></script>
    <script src="burgermenu.js"></script>
</head>

<body>

    <!--header -->
    <header class="header-mobile">

        <img class="header-logo" src="logo/logo-black.svg" />

        <div class="header-desktop">
            <a href="">Forside</a>
            <a href="">Inspirationsunivers</a>
            <a href="">Om Os</a>
            <a href="">Produkter</a>
        </div>

        <div class="header-desktopicons">
            <button class="icon-button icon-heart-button">
                <img src="icons/white/small/heart-s.svg" class="icon-heart" onclick="toggleNav()">
            </button>
            <button class="icon-button icon-cart-button">
                <img src="icons/black/medium/shopping-cart-m.svg" class="icon-cart-svg">
            </button>
            <button class="icon-button icon-profile-button">
                <img src="icons/black/medium/profile-m.svg" class="icon-profile-svg">
            </button>
        </div>

        <div class="header-burgermenu">
            <img onclick="toggleNav()" class="img" src="icons/black/medium/menu_m.svg" />
        </div>

    </header>

    <!--kategoibar(grønne)-->
    <div class="kategoribar">
        <div class="kategoribar-link">
            <div class="div">
                <div class="kategoribar-link-p">Delikatesser</div>
                <img class="img" src="icons/white/medium/chevron-down-m.svg" />
            </div>
            <div class="div">
                <div class="kategoribar-link-p">Interiør</div>
                <img class="img" src="icons/white/medium/chevron-down-m.svg" />
            </div>
            <div class="div">
                <div class="kategoribar-link-p">Livsstil &amp; Velvære</div>
                <img class="img" src="icons/white/medium/chevron-down-m.svg" />
            </div>
            <div class="div">
                <div class="kategoribar-link-p">Gaver Til…</div>
                <img class="img" src="icons/white/medium/chevron-down-m.svg" />
            </div>
            <div class="div">
                <div class="kategoribar-link-p">Anledninger</div>
                <img class="img" src="icons/white/medium/chevron-down-m.svg" />
            </div>
            <button class="frame-button">
                <span>Byg Selv</span>
            </button>
        </div>
    </div>


    <div class="product-container-all">
        <div class="product-container-left">
            <h4>Vælg filter</h4>
            <h4>Farve</h4>
            <h4>Pris</h4>
        </div>
        <div class="product-container-right">
            <div class="product-container-right-categories-top">
                <a href="">Alle</a>
                <a href="">Delikatesser</a>
                <a href="">Interiør og Kunsthåndværk</a>
                <a href="">Velvære og Pleje</a>
            </div>
            <div class="product-container-right-categories-middle">
                <a href="">Alle varer</a>
                <a href="">Chokolade og Slik</a>
                <a href="">Drikkevarer</a>
                <a href="">Snacks</a>
                <a href="">The</a>
                <a href="">Kaffe</a>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
